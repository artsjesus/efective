{% extends 'orders/base.html' %}

{% block title %}Удаление заказа{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-danger">Удалить заказ?</h2>
    <p>Вы уверены, что хотите удалить заказ <strong>#{{ order.id }}</strong>?</p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'orders:order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
